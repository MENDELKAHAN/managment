<div class="modal fade" id="add_investor_form_model" tabindex="-1" role="dialog" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="panel panel-card margin-b-30">
                <div class="panel-heading">
                    [+add_investor+]
                </div>
                <div class="panel-body  p-xl-3">
                    <form class="form-horizontal" action="investor/create" method="post" id="add_investor_form">
   
                        <div class="form-group row">
                            <label class="col-lg-4 form-control-label">[+company_name+]</label>
                            <div class="col-lg-8">
                                <input type="text" placeholder="[+company_name+]" class="form-control" name="investors_company_name">
                            </div>
                        </div>

                         <div class="form-group row">
                            <label class="col-lg-4 form-control-label">[+title+]</label>
                            <div class="col-lg-8">
                                <input type="text" placeholder="[+title+]" class="form-control" name="investor_title">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-lg-4 form-control-label">[first_name+]</label>
                            <div class="col-lg-8">
                                <input type="text" placeholder="First Name" class="form-control"  name="investors_fname">
                            </div>
                        </div>

                         <div class="form-group row">
                            <label class="col-lg-4 form-control-label">[+family_name+]</label>
                            <div class="col-lg-8">
                                <input type="text" placeholder="[+family_name+]" class="form-control"  name="investors_lname">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-lg-4 form-control-label">[+email+]</label>
                            <div class="col-lg-8">
                                <input type="text" placeholder="[+email+]" class="form-control"  name="investors_emails_email">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-lg-4 form-control-label">[+number+]</label>
                            <div class="col-lg-8">
                                <input type="text" placeholder="[+number+]"  type="text" data-masked="" data-inputmask="'mask': '(999) 9999-9999'" class="form-control"  name="investors_contact_numbers_number">
                            </div>
                        </div>

                      <!--   <div class="form-group row">
                            <label class="col-lg-4 form-control-label">[+bank_ref+]</label>
                            <div class="col-lg-8">
                                <input type="text" placeholder="[+bank_ref+]" class="form-control"  name="investors_bank_ref">
                            </div>
                        </div> -->

                        <div class="form-group row">
                            <label class="col-lg-4 form-control-label">[+foreign+]</label>
                            <div class="col-lg-8 col-md-9">
                                <select class="form-control" name="investors_foreign">
                                    <optgroup label="[+foreign+]">
                                        <option value="0">[+yes+]</option>
                                        <option value="1">[+no+]</option>
                                    </optgroup>                                                      
                                </select>
                            </div>
                        </div>

                       <!--  <div class="form-group row">
                            <label class="col-lg-4 form-control-label">[+manager_account+]</label>
                            <div class="col-lg-8 col-md-9">
                                <select class="form-control" name="fk_manager_account_id">
                                    <optgroup label="[+manager_account+]">[+bank_accounts_name_options+]</optgroup>                                                      
                                </select>
                            </div>
                        </div>

                    </div> -->
                    <div class="form-group row">
                        <div class="col-lg-offset-4 col-lg-10">
                            <button class="btn btn-sm btn-primary" name="submit" type="submit">[+create+]</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
